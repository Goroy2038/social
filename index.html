<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_window" id="main_window">
        <div class="register_window" id="register_window">
            <form>
                <h3>Регистрация</h3>
                <br>
                <label for="name" class="label"><p>Имя</p></label>
                <input type="text" placeholder="Введите имя" id="name" required>
                <br>
                <br>
                <label for="email"><p>Email</p></label>
                <input type="email" placeholder="Введите Email" id="email" required>
                <br>
                <br>
                <label for="password"><p>Пароль</p></label>
                <input type="password" placeholder="Введите пароль" id="password" required>
                <div class="register_button_div"><button type="submit" class="register_button">Зарегистрироваться</button></div>
            </form>
        </div>
        <div class="login_switch">
            <div class="login_logo">Название</div>
            <div class="switch_buttons">
                <div class="register_switch_button switch_button" id="register_switch_button">Регистрация</div>
                <div class="login_switch_button switch_button" id="login_switch_button">Авторизация</div>
            </div>
        </div>
        <div class="login_window" id="login_window">
            <form>
                <h3>Авторизация</h3>
                <br>
                <label for="email"><p>Email</p></label>
                <input type="email" placeholder="Введите Email" id="email" required>
                <br>
                <br>
                <label for="password"><p>Пароль</p></label>
                <input type="password" placeholder="Введите пароль" id="password" required>
                <div class="register_button_div"><button type="submit" class="register_button">Войти</button></div>
            </form>
        </div>
    </div>
    




    <script src="index.js"></script>
</body>
</html>
